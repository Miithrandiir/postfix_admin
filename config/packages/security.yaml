security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        App\Entity\User: 'auto'
        App\Entity\Mailbox: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER, ROLE_VIEW_ALL, ROLE_DOMAIN_ALL, ROLE_MAILBOX_ALL, ROLE_MAILBOX_ALIAS_ALL, ROLE_DOMAIN_ALIAS_ALL
        ROLE_VIEW_ALL: ROLE_VIEW
        # New permission
        ROLE_DOMAIN_ALL: ROLE_DOMAIN_DEACTIVATE, ROLE_DOMAIN_CREATE, ROLE_DOMAIN_EDIT, ROLE_DOMAIN_DELETE
        ROLE_MAILBOX_ALL: ROLE_MAILBOX_DEACTIVATE, ROLE_MAILBOX_CREATE, ROLE_MAILBOX_EDIT, ROLE_MAILBOX_DELETE
        ROLE_MAILBOX_ALIAS_ALL: ROLE_MAILBOX_ALIAS_DEACTIVATE, ROLE_MAILBOX_ALIAS_CREATE, ROLE_MAILBOX_ALIAS_EDIT,ROLE_MAILBOX_ALIAS_DELETE
        ROLE_DOMAIN_ALIAS_ALL: ROLE_DOMAIN_ALIAS_DEACTIVATE, ROLE_DOMAIN_ALIAS_CREATE, ROLE_DOMAIN_ALIAS_EDIT,ROLE_DOMAIN_ALIAS_DELETE
        ROLE_USER: ROLE_VIEW

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppMainAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/template, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }
        # - { path: ^/profile, roles: ROLE_USER }
